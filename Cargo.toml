rand = "0.8.5"
anyhow = "1.0.82"
serde_json = "1.0.116"
base64 = "0.22.0"
url = "2.5.0"
tokio-tungstenite = "0.21.0"
futures-util = "0.3.30"
crossbeam-channel = "0.5.12"
